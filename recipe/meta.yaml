{% set name = "zppy" %}
{% set version = "3.1.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/E3SM-Project/zppy/archive/v{{ version }}.tar.gz
  sha256: 61d97f4ab2fcef63bb579a8ff3549380a4350e8087bd17b57719671320d4c788

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv"
  noarch: python
  entry_points:
    - zppy = zppy.__main__:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }},<3.14
    - configobj >=5.0.6
    - jinja2 >=3.1.2
    - mache >=1.5.0
    - mpas_tools >=0.15.0
    - pillow >=9.2.0

test:
  requires:
    - pip
    - python {{ python_min }}
  imports:
    - zppy
  commands:
    - zppy --help
    - pip check

about:
  home: https://github.com/E3SM-Project/zppy
  summary: 'E3SM post-processing toolchain'
  license: BSD-3-Clause AND custom
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - andrewdnolan
    - mahf708
    - xylar
    - tomvothecoder
    - forsyth2
    - chengzhuzhang
